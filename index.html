<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <button id="animate" class="primary-button">Generate Maze</button>
            <button id="generate-inst" class="primary-button">
                Generate Inst
            </button>
            <button id="play" class="primary-button">Play</button>
            <span id="timer"></span>
        </header>
        <section>
            <div class="speed-container">
                <h2>Animation speed:</h2>
                <button id="animation-slow" class="speed-button">Slow</button>
                <button id="animation-medium" class="speed-button">
                    Medium
                </button>
                <button id="animation-fast" class="speed-button">Fast</button>
                <button id="animation-fast" class="speed-button">
                    Instantaneous
                </button>
            </div>
            <canvas id="screen"></canvas>
            <div class="legends-container">
                <div class="legend">
                    <div class="legend-square player-color"></div>
                    <span
                        >This is you (you're going to appear when you hit
                        Play)</span
                    >
                </div>
                <div class="legend">
                    <div class="legend-square exit-color"></div>
                    <span
                        >This is the exit of the maze (it's going to appear when
                        you generate the maze)</span
                    >
                </div>
            </div>
        </section>
        <div id="victory-pop-up" class="pop-up hidden">
            <h2>You Win!</h2>
            <div class="y-8"></div>
            <span class="text-center"
                >You make it on time. So, you won't need to take shots.</span
            >
            <div class="y-16"></div>
            <button id="victory-button" class="primary-button w-100">
                Noice
            </button>
        </div>
    </body>
    <script src="./src/app.js"></script>
</html>
